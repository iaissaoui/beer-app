image: docker:latest
services:
  - docker:dind
workflow:
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

variables:
  DOCKER_DRIVER: overlay
  PROJECT_NAME: demo
  BACKEND_FOLDER: demo
  FRONTEND_FOLDER: demo-ng
#  SPRING_PROFILES_ACTIVE: gitlab-ci

stages:
  - build
  - package
  - deploy

maven-build:
  image: maven:3-jdk-8
  stage: build
  script:
      - cd $BACKEND_FOLDER
      - mvn package -B
  artifacts:
    paths:
      - $BACKEND_FOLDER/target/*.jar
  only:
    changes:
      - $BACKEND_FOLDER/**/*

docker-build-backend:
  stage: package
  script:
  - docker login -u $DOCKER_LOGIN -p $DOCKER_TOKEN
  - echo "--- build docker image [back-end] ---"
  - docker build -t $DOCKER_LOGIN/$BACKEND_FOLDER $BACKEND_FOLDER
  - docker push $DOCKER_LOGIN/$BACKEND_FOLDER
  only:
    changes:
      - $BACKEND_FOLDER/**/*

docker-build-frontend:
  stage: package
  script:
    - docker login -u $DOCKER_LOGIN -p $DOCKER_TOKEN
    - echo "--- build docker image [front-end] ---"
    - docker build -t $DOCKER_LOGIN/$FRONTEND_FOLDER $FRONTEND_FOLDER
    - docker push $DOCKER_LOGIN/$FRONTEND_FOLDER
  only:
    changes:
      - $FRONTEND_FOLDER/**/*
