
    <mat-card class="beer-card">
      <mat-card-header>
        <div mat-card-avatar class="beer-header-image"></div>
        <mat-card-title>{{ beer?.name }}</mat-card-title>
        <mat-card-subtitle>{{ beer?.tagline }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image class="beer-image" src="{{beer?.image_url}}" alt="{{beer?.name}} ">
      <mat-card-content>
        <p>
          {{beer?.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="'/beers/'" > Go back </button>
      </mat-card-actions>
    </mat-card>
