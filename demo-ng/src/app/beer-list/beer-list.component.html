<div >
    <div>

      <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
        </ng-container>

        <ng-container matColumnDef="link">
          <th mat-header-cell *matHeaderCellDef> Link </th>
          <td mat-cell *matCellDef="let element"> <button mat-button color="primary" routerLink="/beers/{{element?.id}}" >{{element?.name}}</button>  </td>
        </ng-container>

        <ng-container matColumnDef="tagline">
          <th mat-header-cell *matHeaderCellDef> Tagline </th>
          <td mat-cell *matCellDef="let element"> {{element?.tagline }} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element?.description }} </td>
        </ng-container>

        <ng-container matColumnDef="first_brewed">
          <th mat-header-cell *matHeaderCellDef> First Brewed </th>
          <td mat-cell *matCellDef="let element"> {{element?.first_brewed}} </td>
        </ng-container>

        <ng-container matColumnDef="image_url">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element"> <img class="beer-image" src="{{ element?.image_url }}" width="100" height="300"/> </td>
        </ng-container>

        <ng-container matColumnDef="abv">
          <th mat-header-cell *matHeaderCellDef> ABV </th>
          <td mat-cell *matCellDef="let element"> {{element?.abv}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </mat-table>
      <mat-paginator [length]="length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      (page)="pageEvent = $event">
      </mat-paginator>
    </div>
  </div>
